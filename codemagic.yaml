workflows:
  ios-pwa-build:
    name: Build MedSci iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: ChaveMedSci # Esse é o nome que você deu para a chave no Codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.medsci.app.medsciprotocolos # ⚠️ ATENÇÃO: Troque pelo seu Bundle ID real!
      vars:
        XCODE_WORKSPACE: "MedSci.xcworkspace"
        XCODE_SCHEME: "MedSci"
    scripts:
      - name: Criar Perfil de Assinatura na Apple
        script: |
          app-store-connect fetch-signing-files "com.medsci.app.medsciprotocolos" --type IOS_APP_STORE --create
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Forçar Bundle ID correto no Xcode
        script: |
          xcode-project use-profiles
      - name: Build and sign iOS App
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - rafaelmiguelalonso@gmail.com # Coloque seu e-mail aqui para ser avisado quando o app ficar pronto
