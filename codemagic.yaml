workflows:
  ios-pwa-build:
    name: Build MedSci iOS
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: ChaveMedSci
    environment:
      groups:
        - apple_certs
      vars:
        XCODE_WORKSPACE: "MedSci.xcworkspace"
        XCODE_SCHEME: "MedSci"
    scripts:
      - name: Initialize Mac Keychain
        script: |
          keychain initialize
      - name: Surgical Removal of Apple Requirements (Ruby)
        script: |
          gem install xcodeproj --no-document
          ruby -e "
          require 'xcodeproj'
          project_path = 'MedSci.xcodeproj'
          project = Xcodeproj::Project.open(project_path)
          project.root_object.attributes['TargetAttributes'].each do |target, attributes|
            if attributes['SystemCapabilities']
              attributes['SystemCapabilities'].delete('com.apple.Push')
              attributes['SystemCapabilities'].delete('com.apple.Developer.associated-domains')
            end
          end
          project.save
          "
          ENTITLEMENTS=$(find . -type f -name "*.entitlements" | head -n 1)
          if [ -n "$ENTITLEMENTS" ]; then
            /usr/libexec/PlistBuddy -c "Delete :aps-environment" "$ENTITLEMENTS" || true
            /usr/libexec/PlistBuddy -c "Delete :com.apple.developer.associated-domains" "$ENTITLEMENTS" || true
          fi
      - name: Fetch and Create Apple Signing Profiles
        script: |
          app-store-connect fetch-signing-files "com.medsci.app.medsciprotocolos" \
            --type IOS_APP_STORE \
            --create
      - name: Add Certificates to Mac Keychain
        script: |
          keychain add-certificates
      - name: Install CocoaPods dependencies
        script: |
          pod install
      - name: Apply Provisioning Profiles to Xcode
        script: |
          xcode-project use-profiles
      - name: Build and sign iOS App
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
